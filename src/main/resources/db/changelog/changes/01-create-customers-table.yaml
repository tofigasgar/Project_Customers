databaseChangeLog:
  - changeSet:
      id: 2
      author: Tofig Asgarov
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: surname
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: fin
                  type: VARCHAR(7)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: passport_serial
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: birth_date
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(255)

              - column:
                  name: phone
                  type: VARCHAR(20)

              - column:
                  name: gender
                  type: VARCHAR(10)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamp

              - column:
                  name: updated_at
                  type: timestamp

              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true